<body>
    <h1>switch statement in JS</h1>
     <script>
            var day=prompt("enter day: ");
            switch (day){
                case "monday":
                console.log("today is" + day);
                break;
                case "tuesday":
                console.log("today is" + day);
                break;
                case "wednesday":
                console.log("today is " + day);
                break;
                case "thursday":
                console.log("today is" + day);
                break;
                case "friday":
                console.log("today is" + day);
                break;
                case "saturday":
                console.log("today is " + day);
                break;
                default:
                console.log("today is sunday");



                }
            


     </script>

</body>
</html>
